{% extends 'login.html' %}
{% load static %}

{% block content %}
<div class="content">
    <h1>Create Account</h1>
    <form method="post">
        {% csrf_token %}
        <div class="signin-form">
            {{ form.username }}
            {{ form.password }}
            <div class="remember-me-group">
                <div class="remember-me-box">
                    {{ form.remember_me }}
                </div>
                <label for="{{ form.remember_me.id_for_label }}">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            
            
        </div>
    </form>
</div>
{% endblock %}
